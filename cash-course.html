<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Приєднуйтесь до нашої команди та заробляйте на TikTok разом із Сабріною! Заповніть форму для початку.">
    <meta name="keywords" content="заробіток на TikTok, форма реєстрації, TikTok монетизація">
    <title>TikTok Cash - Реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-section active">
        <div class="container">
            <div class="dialog-container">
                <div class="dialog-avatar">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXEYShjP0PgAY87BNUj3ATjcTSjUxOJqaTlw&s" alt="Аватар Сабріни">
                    <div class="glow-effect"></div>
                </div>
                <div class="dialog-text">
                    <p>Мало хто знає, як заробляти на TikTok, а ті, хто знають, не діляться цією інформацією безкоштовно. Моя мета – допомогти тобі розібратися і запросити до моєї команди, щоб заробляти разом! Заповни форму, і ми почнемо! <strong>(Сабріна)</strong></p>
                </div>
            </div>
            <div class="form-wrapper">
                <h1 class="section-title">Реєстрація для початку</h1>
                <form id="registrationForm" action="">
                    <div class="form-group">
                        <label for="name">Ім'я:</label>
                        <input type="text" id="name" name="name" required placeholder="Введіть ваше ім'я">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Введіть ваш номер телефону">
                    </div>
                    <div class="form-group">
                        <label for="social">Соцмережа (Instagram або Telegram):</label>
                        <input type="text" id="social" name="social" required placeholder="Введіть ваш нік у Instagram або Telegram">
                    </div>
                    <button type="submit" class="cta-btn">Приєднатися до команди</button>
                </form>
            </div>
        </div>
        <div class="floating-shapes">
            <span class="shape shape-1"></span>
            <span class="shape shape-2"></span>
            <span class="shape shape-3"></span>
            <span class="shape shape-4"></span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
